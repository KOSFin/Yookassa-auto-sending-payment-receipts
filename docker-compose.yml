name: yookassa-auto

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    networks:
      - appnet
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-yookassa_auto}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./Backend
    restart: unless-stopped
    networks:
      - appnet
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-yookassa_auto}
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}
      WORKER_POLL_INTERVAL_SECONDS: ${WORKER_POLL_INTERVAL_SECONDS:-5}
      PROXY_BASE_URL: ${PROXY_BASE_URL:-http://localhost}
      RUN_EMBEDDED_WORKER: ${RUN_EMBEDDED_WORKER:-false}
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/api/health', timeout=2)"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s

  worker:
    build:
      context: ./Backend
    restart: unless-stopped
    command: ["python", "-m", "app.worker_entry"]
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-yookassa_auto}
      WORKER_POLL_INTERVAL_SECONDS: ${WORKER_POLL_INTERVAL_SECONDS:-5}
      RUN_EMBEDDED_WORKER: true
    depends_on:
      - postgres
    networks:
      - appnet

  frontend:
    build:
      context: ./Frontend
    restart: unless-stopped
    networks:
      - appnet

  proxy:
    image: nginx:1.27-alpine
    restart: unless-stopped
    expose:
      - "80"
    volumes:
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./deploy/nginx/certs:/etc/nginx/certs:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    networks:
      - appnet

volumes:
  postgres_data:

networks:
  appnet:
