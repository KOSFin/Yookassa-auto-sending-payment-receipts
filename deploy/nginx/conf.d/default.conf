proxy_cache_path /var/cache/nginx/frontend levels=1:2 keys_zone=frontend_cache:20m inactive=30m max_size=256m use_temp_path=off;

server {
    listen 80;
    server_name _;
    resolver 127.0.0.11 ipv6=off valid=10s;
    resolver_timeout 5s;

    client_max_body_size 10m;

    location = /nginx-health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'ok';
    }

    location = /__frontend_unavailable {
        access_log off;
        default_type text/html;
        add_header Cache-Control 'no-store' always;
        add_header Retry-After '5' always;
        return 503 '<!doctype html><html><head><meta charset="utf-8"><meta http-equiv="refresh" content="5"><title>Перезапуск сервиса</title></head><body style="font-family:system-ui,sans-serif;padding:24px"><h2>Панель перезапускается</h2><p>Обновление через 5 секунд…</p></body></html>';
    }

    location /api/ {
        set $backend_upstream backend:8000;
        proxy_pass http://$backend_upstream/api/;
        proxy_http_version 1.1;
        proxy_connect_timeout 10s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /webhook/ {
        set $backend_upstream backend:8000;
        proxy_pass http://$backend_upstream/api/webhook/;
        proxy_http_version 1.1;
        proxy_connect_timeout 10s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /assets/ {
        set $frontend_upstream frontend:80;
        proxy_intercept_errors off;
        proxy_pass http://$frontend_upstream;
        proxy_http_version 1.1;
        proxy_connect_timeout 10s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_cache frontend_cache;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_valid 200 10m;
        proxy_cache_use_stale error timeout invalid_header updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        add_header X-Proxy-Cache $upstream_cache_status always;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        set $frontend_upstream frontend:80;
        proxy_intercept_errors on;
        error_page 502 503 504 = /__frontend_unavailable;
        proxy_pass http://$frontend_upstream/;
        proxy_http_version 1.1;
        proxy_connect_timeout 10s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_cache frontend_cache;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_valid 200 10m;
        proxy_cache_use_stale error timeout invalid_header updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        add_header X-Proxy-Cache $upstream_cache_status always;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
